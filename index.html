<html>
  <!-- https://developers.arcgis.com/javascript/latest/tutorials/display-a-map/
  https://developers.arcgis.com/javascript/latest/tutorials/add-a-point-line-and-polygon/
  https://developers.arcgis.com/javascript/latest/tutorials/style-a-feature-layer/ &
  https://developers.arcgis.com/javascript/latest/api-reference/esri-layers-support-LabelClass.html
  -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer", "esri/layers/support/LabelClass"], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, LabelClass) {

        esriConfig.apiKey = "AAPK1821bf4645494d8cbcc6f63810c8ae77twI_0PubvKyzMAKSeKjWblZD1_iXDDXNx3Y5kRwO-yQyMgEf_XhulC9TcDt78n62";

        const map = new Map({
          basemap: "arcgis-topographic" // basemap styles service
        });

        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = { //Create a point
          type: "point",
          longitude: -118.80657463861,
          latitude: 34.0005930608889,
        };

        point.attributes = {  // i tried a couple different ways to label stuff and got this to work at first, but not my lavbel won't show :( Feb 8/ @ 6pm          label: "Testing 1 2 3"
        };
        
        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40],  // Orange
          outline: {
            color: [255, 255, 255], // White
            width: 1
          }
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol
        });
        graphicsLayer.add(pointGraphic);


        // creating a LabelClass for the point feature
        const labelClass = new LabelClass({
          labelExpressionInfo: { expression: "$feature.label" }, // Use "$feature.label" to display the label
          symbol: {
            type: "text",
            color: "black",
            font: {
              size: 12,
              weight: "bold"
            }
          }
        });

        graphicsLayer.labelingInfo = [labelClass]; // Apply the label class to the graphics layer

        // Create a line geometry
        const polyline = {
          type: "polyline",
          paths: [
            [-118.821527826096, 34.0139576938577], //Longitude, latitude
            [-118.814893761649, 34.0080602407843], //Longitude, latitude
            [-118.808878330345, 34.0016642996246]  //Longitude, latitude
          ]
        };
        const simpleLineSymbol = {
          type: "simple-line",
          color: [226, 119, 40], // Orange
          width: 2
        };

        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol
        });
        graphicsLayer.add(polylineGraphic);

        // Create a polygon geometry
        const polygon = {
          type: "polygon",
          rings: [
            [-118.818984489994, 34.0137559967283], //Longitude, latitude
            [-118.806796597377, 34.0215816298725], //Longitude, latitude
            [-118.791432890735, 34.0163883241613], //Longitude, latitude
            [-118.79596686535, 34.008564864635],   //Longitude, latitude
            [-118.808558110679, 34.0035027131376]  //Longitude, latitude
          ]
        };

        const simpleFillSymbol = {
          type: "simple-fill",
          color: [227, 139, 79, 0.8],  // Orange, opacity 80%
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };
        const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: simpleFillSymbol,
        });
        graphicsLayer.add(polygonGraphic);
        
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
